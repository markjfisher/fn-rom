FEATURES {
    STARTADDRESS: default = $8000;
}
SYMBOLS {
}
MEMORY {
    #; crafted to make ptr1 appear at A8 as cws_tmp1/2, ptr1 is ZP+8
    #; which is safe for C operations that use ptr1 as the location for calcuating an offset for indexed writes
    ZP:       file = "", define = yes, start = $0000, size = $0100;
    MAIN:     file = %O, define = yes, start = %S, size = $4000;
}
SEGMENTS {
    HEADER:   load = MAIN,     type = ro;
    #; force RODATA to be before CODE, so it's in same page, as the HEADER is only $2B in length
    RODATA:   load = MAIN,     type = ro;
    CODE:     load = MAIN,     type = ro;
    ZEROPAGE: load = ZP,       type = zp;
}
